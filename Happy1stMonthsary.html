<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Monthsary, Shyrel!</title>
    <style>
        body {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .cat {
            font-size: 5em;
            margin: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .cat:hover {
            transform: scale(1.2);
        }

        .message, #surprise {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin: 30px 0;
            opacity: 0;
            animation: fadeInSlow 2s ease forwards;
            animation-delay: 1s;
        }

        @keyframes fadeInSlow {
            to {
                opacity: 1;
            }
        }

        .love-btn {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
        }

        .love-btn:hover {
            background: #ff5252;
        }

        .hearts {
            font-size: 2em;
            color: #ff6b6b;
            margin: 20px 0;
            opacity: 0;
            animation: fadeInSlow 1s ease forwards;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Happy Monthsary, Shyrel!</h1>

        <div class="cat" onclick="petCat()">🐱</div>

        <div class="message" id="message">
            <p>You make my heart smile in ways words can’t describe.</p>
            <p>Every moment with you feels magical and precious.</p>
            <p>Forever thankful to have you, Shy 💕</p>
            <p>Click the cat 🐱</p>
        </div>

        <button class="love-btn" onclick="showHearts()">Send Love</button>
        <button class="love-btn" onclick="showSurprise()">Surprise</button>

        <div id="hearts" class="hearts hidden">
            💕 ❤️ 💖 💗 💕 ❤️ 💖 💗
        </div>

        <div id="surprise" class="hidden">
            <p style="color: #ff6b6b; font-weight: bold; font-size: 1.3em;">
                HMP! Gi ignan raba ko nimog maldita 🙄🌟💗.
            </p>
        </div>
    </div>

    <script>
        function petCat() {
            alert("Happy Monthsary Be! 🐾");
        }

        function showHearts() {
            const hearts = document.getElementById('hearts');
            hearts.classList.toggle('hidden');
        }

        function showSurprise() {
            const surprise = document.getElementById('surprise');
            surprise.classList.toggle('hidden');
        }
    </script>
</body>
</html>
